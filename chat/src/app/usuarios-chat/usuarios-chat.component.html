<div class="chat-list" [ngClass]="{ 'dark-mode': isDarkMode, 'light-mode': !isDarkMode }">
    <!-- Lista de usuarios -->
    <div class="chat-item">
        <img src="user1.jpg" alt="Usuario Juan Pérez">
        <div class="chat-info">
            <h4>Juan Pérez</h4>
        </div>
    </div>

    <div class="chat-item">
        <img src="user2.jpg" alt="Usuario María López">
        <div class="chat-info">
            <h4>María López</h4>
        </div>
    </div>
    <form action="#">
        <select name="usuarios" id="chats_select">
            <!-- Las opciones se llenarán dinámicamente -->
             <option *ngFor="let usuario of usuarios" [value]="usuario">{{ usuario }}</option>
        </select>
        <input type="submit" value="Enviar" />
    </form>

    <!-- Control de tema -->
    <div class="theme-toggle">
        <p>Cambiar modo</p>
        <label class="switch" aria-label="Cambiar entre modo claro y oscuro">
            <input type="checkbox" id="themeToggle" (change)="clickCheckbox($event)">
            <span class="slider round"></span>
        </label>
    </div>
</div>
