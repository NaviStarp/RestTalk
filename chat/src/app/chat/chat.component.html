<div class="chat-container">
    <!-- Panel izquierdo: Lista de contactos -->
    <div class="contacts-panel">
        <div class="user-header">
            <div class="avatar">
                <img src="" alt="Usuario">
            </div>
            <div class="header-icons">
                <i class="material-icons">donut_large</i>
                <i class="material-icons">chat</i>
                <i class="material-icons">more_vert</i>
            </div>
        </div>

        <div class="search-bar">
            <div class="search-wrapper">
                <i class="material-icons">search</i>
                <input type="text" placeholder="Buscar o empezar un chat nuevo">
            </div>
        </div>

        <div class="contacts-list">
            <div class="contact-item">
                <div class="contact-avatar">
                    <img src="" alt="Contacto 1">
                </div>
                <div class="contact-info">
                    <div class="contact-name">Contacto 1</div>
                    <div class="contact-last-message">Último mensaje</div>
                </div>
                <div class="contact-time">12:00</div>
            </div>
            <div class="contact-item">
                <div class="contact-avatar">
                    <img src="" alt="Contacto 2">
                </div>
                <div class="contact-info">
                    <div class="contact-name">Contacto 2</div>
                    <div class="contact-last-message">Último mensaje</div>
                </div>
                <div class="contact-time">12:30</div>
            </div>
        </div>
    </div>

    <!-- Panel derecho: Conversación -->
    <div class="conversation-panel">
        <div class="conversation-header">
            <div class="contact-info">
                <div class="avatar">
                    <img src="" alt="Contacto 1">
                </div>
                <div class="contact-details">
                    <div class="contact-name">Contacto 1</div>
                    <div class="contact-status">En línea</div>
                </div>
            </div>
            <div class="header-icons">
                <i class="material-icons">search</i>
                <i class="material-icons">attach_file</i>
                <i class="material-icons">more_vert</i>
            </div>
        </div>

        <div class="messages-container">
            <div class="message my-message">
                <div class="message-content">
                    Hola, ¿cómo estás?
                    <span class="message-time">12:01</span>
                    <span class="message-status">
                        <i class="material-icons blue">done_all</i>
                    </span>
                </div>
            </div>
            <div class="message their-message">
                <div class="message-content">
                    ¡Hola! Estoy bien, gracias.
                    <span class="message-time">12:02</span>
                </div>
            </div>
        </div>

        <div class="message-input">
            <i class="material-icons">emoji_emotions</i>
            <i class="material-icons">attach_file</i>
            <input type="text" placeholder="Escribe un mensaje">
            <i class="material-icons mic">mic</i>
            <i class="material-icons send">send</i>
        </div>
    </div>
</div>
