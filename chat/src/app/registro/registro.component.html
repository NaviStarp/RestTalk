<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <app-header></app-header>
    <div style="height: 100px;"></div>
    <form action="http://192.168.3.180:8000/api/v1/register/" method="POST">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="username"><b>Nombre de usuario:</b></label>
            <input type="username" placeholder="Pon tu nombre" name="username" id="username" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="password_confirmation" id="psw-repeat" required>

            <hr>
            <p>By creating an account you agree to our <a href="/privacidad">Terms & Privacy</a>.</p>

            <button type="submit" class="registerbtn">Register</button>
        </div>
    </form>


    <app-footer></app-footer>

</body>

</html>
