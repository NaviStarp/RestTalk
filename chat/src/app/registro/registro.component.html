<!-- registro.component.html -->
<app-header></app-header>
<div style="height: 100px;"></div>

<div class="imgcontainer">
  <form [formGroup]="loginForm" (ngSubmit)="registro()" class="container">
    <h1>Registro</h1>
    <p>Por favor complete este formulario para registrarse.</p>
    <hr>
    
    <label for="username"><b>Nombre de usuario:</b></label>
    <input formControlName="username" type="username" placeholder="Nombre de usuario" name="username" id="username" required>
    
    <label for="email"><b>Email</b></label>
    <input formControlName="email" type="email" placeholder="Email" name="email" id="email" required>
    
    <label for="psw"><b>Contraseña</b></label>
    <input formControlName="password" type="password" placeholder="Contraseña" name="password" id="psw" required>
    
    <label for="psw-repeat"><b>Repetir contraseña</b></label>
    <input formControlName="passwordRepeat" type="password" placeholder="Repetir contraseña" name="password_confirmation" id="psw-repeat" required>
    
    <hr>
    <p>Al crear una cuenta, aceptas nuestros <a href="/privacidad">Términos y Privacidad</a>.</p>
    
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    
    <button type="submit" [disabled]="isLoading || loginForm.invalid" class="registerbtn">
      {{ isLoading ? 'Registrando...' : 'Registrarse' }}
    </button>
  </form>
</div>
